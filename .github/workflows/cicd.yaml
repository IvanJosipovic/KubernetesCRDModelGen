name: CICD

on:
  workflow_dispatch:
  push:
    branches:
      - 'main'
      - 'alpha'
      - 'beta'
  pull_request:
    types: [opened, reopened, synchronize]

permissions:
  id-token: write
  contents: write
  actions: write
  checks: write
  issues: write

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5

    - name: Semantic Release
      uses: cycjimmy/semantic-release-action@v5
      id: semantic
      with:
        dry_run: true
        extra_plugins: |
          @semantic-release/changelog
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v5
      with:
        global-json-file: global.json

    - name: .NET Build
      run: dotnet build -c Release -p:Version=${{ (steps.semantic.outputs.new_release_published && steps.semantic.outputs.new_release_version) || '1.0.0' }}

    - name: .NET Test
      run: dotnet test -c Release --collect:"XPlat Code Coverage" --logger "trx;LogFileName=test-results.trx"

    - name: Test Report
      uses: dorny/test-reporter@v2
      if: success() || failure()
      with:
        name: Tests
        path: '**/TestResults/test-results.trx'
        reporter: dotnet-trx

    - name: Coverage
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: coverage.cobertura.xml
        fail_ci_if_error: false

    - name: Benchmarks
      working-directory: benchmarks/KubernetesCRDModelGen.Benchmarks
      run: dotnet run -c Release

    - name: .NET Pack
      run: dotnet pack -c Release -p:Version=${{ (steps.semantic.outputs.new_release_published && steps.semantic.outputs.new_release_version) || '1.0.0' }}

    - name: Semantic Release
      if: steps.semantic.outputs.new_release_published == 'true'
      id: semantic_final
      uses: cycjimmy/semantic-release-action@v5
      with:
        extra_plugins: |
          @semantic-release/changelog
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: NuGet login (OIDC → temp API key)
      if: steps.semantic_final.outputs.new_release_published == 'true'
      uses: NuGet/login@v1
      id: login
      with:
        user: IvanJosipovic

    - name: .NET NuGet Push
      if: steps.semantic_final.outputs.new_release_published == 'true'
      run: dotnet nuget push src/**/*.nupkg -s https://api.nuget.org/v3/index.json -k ${{ steps.login.outputs.NUGET_API_KEY }}

    - uses: actions/upload-artifact@v4
      with:
        name: NuGet Package
        path: src/**/*.nupkg
