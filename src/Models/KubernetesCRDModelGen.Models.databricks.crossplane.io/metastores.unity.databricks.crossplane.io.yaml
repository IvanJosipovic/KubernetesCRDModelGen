                    type: string
                  deltaSharingRecipientTokenLifetimeInSeconds:
                    description: Required along with delta_sharing_scope. Used to set expiration duration in seconds on recipient data access tokens. Set to 0 for unlimited duration.
                    type: number
                  deltaSharingScope:
                    description: 'Required along with delta_sharing_recipient_token_lifetime_in_seconds. Used to enable delta sharing on the metastore. Valid values: INTERNAL, INTERNAL_AND_EXTERNAL.  INTERNAL only allows sharing within the same account, and INTERNAL_AND_EXTERNAL allows cross account sharing and token based sharing.'
                    type: string
                  forceDestroy:
                    description: Destroy metastore regardless of its contents.
                    type: boolean
                  globalMetastoreId:
                    description: system-generated ID of this Unity Catalog Metastore.
                    type: string
                  id:
                    description: system-generated ID of this Unity Catalog Metastore.
                    type: string
                  metastoreId:
                    description: system-generated ID of this Unity Catalog Metastore.
                    type: string
                  name:
                    description: Name of metastore.
                    type: string
                  owner:
                    description: Username/groupname/sp application_id of the metastore owner.
                    type: string
                  region:
                    description: (Mandatory for account-level) The region of the metastore
                    type: string
                  storageRoot:
                    description: Path on cloud storage account, where managed databricks_table are stored. Change forces creation of a new resource. If no storage_root is defined for the metastore, each catalog must have a storage_root defined.
                    type: string
                  storageRootCredentialId:
                    description: system-generated ID of this Unity Catalog Metastore.
                    type: string
                  updatedAt:
                    type: number
                  updatedBy:
                    type: string
                type: object
              conditions:
                description: Conditions of the resource.
                items:
                  description: A Condition that may apply to a resource.
                  properties:
                    lastTransitionTime:
                      description: >-
                        LastTransitionTime is the last time this condition transitioned from one

                        status to another.
                      format: date-time
                      type: string
                    message:
                      description: >-
                        A Message containing details about this condition's last transition from

                        one status to another, if any.
                      type: string
                    observedGeneration:
                      description: >-
                        ObservedGeneration represents the .metadata.generation that the condition was set based upon.

                        For instance, if .metadata.generation is currently 12, but the .status.conditions[x].observedGeneration is 9, the condition is out of date

                        with respect to the current state of the instance.
                      format: int64
                      type: integer
                    reason:
                      description: A Reason for this condition's last transition from one status to another.
                      type: string
                    status:
                      description: Status of this condition; is it currently True, False, or Unknown?
                      type: string
                    type:
                      description: >-
                        Type of this condition. At most one of each condition type may apply to

                        a resource at any point in time.
                      type: string
                  required:
                  - lastTransitionTime
                  - reason
                  - status
                  - type
                  type: object
                type: array
                x-kubernetes-list-map-keys:
                - type
                x-kubernetes-list-type: map
              observedGeneration:
                description: >-
                  ObservedGeneration is the latest metadata.generation

                  which resulted in either a ready state, or stalled due to error

                  it can not recover from without human intervention.
                format: int64
                type: integer
            type: object
        required:
        - spec
        type: object
    served: true
    storage: true
    subresources:
      status: {}
