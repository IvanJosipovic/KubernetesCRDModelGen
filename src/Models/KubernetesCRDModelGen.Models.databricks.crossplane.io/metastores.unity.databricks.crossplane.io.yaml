    controller-gen.kubebuilder.io/version: v0.14.0
  name: metastores.unity.databricks.crossplane.io
spec:
  group: unity.databricks.crossplane.io
  names:
    categories:
    - crossplane
    - managed
    - databricks
    kind: Metastore
    listKind: MetastoreList
    plural: metastores
    singular: metastore
  scope: Cluster
  versions:
  - additionalPrinterColumns:
